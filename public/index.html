<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>OBS Mic-Check</title>
  <!--link href="style.css" rel="stylesheet" /-->
  <script type="text/javascript" src="obs-mic-check.js"></script>
</head>

<body>
</body>

<script type="text/javascript">
  var app = Elm.OBSMicCheck.fullscreen()
  var key = 'ruleSet'

  app.ports.save.subscribe(function(value) {
    localStorage.setItem(key, value)
  })

  var loaded = localStorage.getItem(key)
  if (loaded) {
    app.ports.loaded.send(localStorage.getItem(key))
  }
</script>

</html>
